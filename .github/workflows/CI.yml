name: CI preprod
on:
  pull_request:
  branches:
    - develop
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install
  tests:
    env:
      ENV: ${{ GITHUB_REF_NAME == develop && PREPROD || PROD}}
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: npm test
