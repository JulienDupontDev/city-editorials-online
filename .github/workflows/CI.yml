name: CI preprod
on:
  pull_request:
  branches:
    - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: npm test
